<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="./assets/style.css">

</head>
<body>
    <header class="bg-secondary text-center text-white pt-2 pb-2">
        <h1> Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row" id="">
            <div class="border col-lg-3 bg-light pt-3 pb-3" id=""> <h5>Search for the city :</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="citySearch" aria-label="search for the city">
                    <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="alert alert-danger d-none" role="alert">
                    Enter valid city name!!!
                </div>
                <ul class="list-group cityList"></ul>
            </div>

            <div class="col-lg-9 bg-light pt-3 pb-3 d-none" id="currWeather">
                <div class="currentWeather border pl-3">
                    <div class ="currCityName font-weight-bold h3"></div>
                    <div>Temperature: <span id="temp"></span> Â°F</div>
                    <div>Humidity: <span id="humidity"></span>%</div>
                    <div> Wind Speed: <span id ="windSpeed"></span> MPH</div>
                    <div>UV Index: <span id ="uvIndex"></span></div>
                </div>
                <div>
                    <div class="col pt-3 font-weight-bold h4">5-Day Forecast :</div>
                    <div class="row forecast">
                    </div>
                </div>            
            </div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      
    <script src="./assets/script.js"></script>
</body>
</html>
